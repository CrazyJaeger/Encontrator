<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/shared.js"></script>
    <script src="./js/index.js"></script>    
    <title>Inicio</title>
</head>

<body onload="init()">
    <div class="container mt-3 mb-3">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Gestor de criaturas</div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <a id="create-creature-btn" href="#" class="btn btn-primary w-100">Crear criatura</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Gestor de encuentros</div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <a id="run-enconuter-btn" href="#" class="btn btn-primary w-100">Simular encuentro</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="encuentros-card" style="display:none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Encuentros listos para iniciar</div>
                    <div class="card-body">
                        <ul id="encuentros-lista"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
